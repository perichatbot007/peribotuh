<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot UI</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to bottom left, #ff0000 0%, #ff66ff 94%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      background: transparent;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      text-align: center;
      background: transparent;
    }

    .logo {
      height: 50px;
      width: auto;
      margin: 0 auto;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: none;
    }

    .chat-box::-webkit-scrollbar {
      display: none;
    }

    .message {
      max-width: 75%;
      padding: 12px;
      border-radius: 10px;
      line-height: 1.4;
      display: flex;
      align-items: center;
      font-size: 15px;
      word-wrap: break-word;
    }

    .user {
      background: #0a84ff;
      align-self: flex-end;
      color: white;
      border-radius: 10px 10px 0 10px;
      text-align: right;
    }

    .bot {
      background: #565869;
      align-self: flex-start;
      color: white;
      border-radius: 10px 10px 10px 0;
      text-align: left;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: transparent;
      align-items: center;
      justify-content: center;
    }

    input[type="text"], input[type="file"] {
      flex: 1;
      padding: 10px;
      border: 2px solid black;
      border-radius: 5px;
      background: white;
      color: black;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #0a84ff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0073e6;
    }

    button:disabled {
      background-color: #a6c8f2;
      cursor: not-allowed;
    }

    /* Styles for upload icon button */
    .upload-icon {
      background: #0a84ff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .upload-icon:hover {
      background: #0073e6;
    }

    .upload-icon:disabled {
      background-color: #a6c8f2;
      cursor: not-allowed;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: transparent;
      align-items: center;
      justify-content: center;
    }

    input[type="file"] {
      display: none; /* Hide the file input field */
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.ibb.co/3YdpRZs6/IMG-20250402-WA0000-4.png" alt="PERI Logo" class="logo">
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autofocus />
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
    <div class="input-area">
      <label for="pdf-file" class="upload-icon">
        <i class="fas fa-file-upload"></i> Upload PDF
      </label>
      <input type="file" id="pdf-file" />
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const pdfFileInput = document.getElementById("pdf-file");

    function appendMessage(sender, message) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";
      input.focus();
      sendBtn.disabled = true;

      try {
        const res = await fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        appendMessage("bot", data.response || "⚠️ No response from bot.");
      } catch (error) {
        appendMessage("bot", "❌ Unable to reach server.");
        console.error("Error:", error);
      } finally {
        sendBtn.disabled = false;
      }
    }

    async function uploadPDF() {
      const file = pdfFileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      appendMessage("user", "Uploading PDF...");

      try {
        const res = await fetch("http://localhost:8000/upload_pdf", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        appendMessage("bot", data.response || "⚠️ No response from bot.");
      } catch (error) {
        appendMessage("bot", "❌ Unable to upload PDF.");
        console.error("Error:", error);
      }
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    // Event listener for PDF upload
    pdfFileInput.addEventListener("change", uploadPDF);
  </script>
</body>
</html>
