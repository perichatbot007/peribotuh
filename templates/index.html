<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot UI</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to bottom left, #ff0033 0%, #cc66ff 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    .chat-header {
      padding: 15px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      height: 50px;
      width: auto;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: none;
    }

    .chat-box::-webkit-scrollbar {
      display: none;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 10px;
      line-height: 1.5;
      font-size: 15px;
      word-wrap: break-word;
    }

    .user {
      background: #007aff;
      align-self: flex-end;
      color: white;
      border-radius: 10px 10px 0 10px;
    }

    .bot {
      background: #3a3b3c;
      align-self: flex-start;
      color: white;
      border-radius: 10px 10px 10px 0;
    }

    .input-area {
      display: flex;
      padding: 12px;
      background: rgba(0, 0, 0, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      margin-right: 10px;
    }

    button {
      background: #007aff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005ecb;
    }

    button:disabled {
      background-color: #a6c8f2;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 95vh;
      }

      input[type="text"] {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.ibb.co/3YdpRZs6/IMG-20250402-WA0000-4.png" alt="PERI Logo" class="logo">
    </div>

    <div class="chat-box" id="chat-box" aria-live="polite"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." aria-label="Message input" />
      <button id="send-btn" onclick="sendMessage()" aria-label="Send message">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(sender, message) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";
      input.focus();
      sendBtn.disabled = true;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        appendMessage("bot", data.response || "⚠️ No response from bot.");
      } catch (error) {
        appendMessage("bot", "❌ Unable to reach server.");
        console.error(error);
      } finally {
        sendBtn.disabled = false;
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
